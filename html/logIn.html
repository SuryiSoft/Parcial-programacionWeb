<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/stylesLogIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script types="text/Javascript" src="/scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/index.html">Home</a>
                        <a class="nav-link" href="/html/productos.html">Productos</a>
                        <a class="nav-link" href="/html/sobreNosotros.html">Sobre Nosotros</a>
                        <a class="nav-link active" aria-current="page" href="/html/logIn.html">Login <i class="bi bi-person-fill"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div id="loginForm" class="card" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Log in</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Por favor ingrese sus credenciales para la validación</h6>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label" >Usuario</label>
                        <input id="username" type="text" class="form-control" placeholder="Juan Perez">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input id="password" type="password" class="form-control" placeholder="12345 Security" >
                    </div>
                    <div class="d-flex justify-content-between">
                        <button onclick="mostrarDatos()" type="button" class="btn btn-outline-primary">Log in</button>
                        <a href="/html/register.html" class="btn btn-outline-primary">Registrar</a>
                        <a href="/index.html" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
