</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Home</a>

            </div>
        </div>
        </div>
    </nav>
    </header>
    <main>
        <h3>Ingrese los datos para registrarse</h3>

      <br><br>
    
      <form class="row g-3 form-flex">
        <div class="col-md-4">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-4">
            <label for="lastname" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastname" required>
        </div>
        <div class="col-md-5">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@algo.com" required>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="col-md-2">
            <label for="estrato" class="form-label">Estrato</label>
            <input type="number" class="form-control" id="estrato" min="1" max="10" required>
        </div>
        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-4">
            <label for="sanguineo" class="form-label">Grupo Sanguíneo</label>
            <select id="sanguineo" class="form-select" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
            </select>
        </div>
    
        <div class="botones col-md-12">
            <button onclick="mostrarDatos1()" type="button" class="btn btn-outline-primary">Registrar</button>
                <a href="login.html">
                    <button type="button" class="btn btn-outline-primary">Cancelar</button>
                </a>
        </div>
    </form>

    </main>
</body>
</html>
